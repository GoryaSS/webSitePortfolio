<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webSitePortfolio</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/fonts/fonts.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="src/js/main.js"></script>
</head>
<body>
    <section class="hire-me">
        <div class="container hire-me__container">
            <p>Need a graphic designer? <strong>Ready to work!</strong> </p>
            <button type="submit" class="hire-me__btn">Hire Me</button>
        </div>

    </section>
    <section class="pop-up">
        <div class="pop-up-close">закрыть</div>
        <h1>Hire Me</h1>

        <form class="pop-up__form" action="/echo" method="post">
            <input type="text" name="login" placeholder="Your Name" required>
            <input type="email" name="E-Mail" placeholder="Your E-Mail" required>
            <textarea placeholder="Your MESSAGE" cols="40" rows="8" required>
            </textarea>

            <button type="submit" class="pop-up__btn">SEND MESSAGE</button>
        </form>
    </section>
</body>
</html>
